<h1>Delete</h1>
<h3>Are you sure you want to delete this?</h3>
<br>
<form  (ngSubmit)="onclicksubmit()">
    <div class="form-horizontal">
        <div class="form-group">
            <label class = "control-label col-md-2 float-left">Comment</label> 
            <div class="col-md-10">
                <label class = "control-label col-md-2">{{comment?.comments}}</label> 
            </div>
        </div>
        <div class="form-group">
            <label class = "control-label col-md-2 float-left">Task ID</label> 
            <div class="col-md-10">
                <label class = "control-label col-md-2">{{comment?.taskid}}</label> 
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Delete" class="btn btn-danger" />
                | <a href="/Comments/get/{{id}}"> Back</a>
            </div>
        </div>
    </div>
</form>
