<h3>Task Details</h3>
<p><a href="./Comments/create/{{this.id}}">Create</a></p>
        <table class="table table-striped">  
          <thead class="thead-dark bg-grey">
          <tr>
            <th>Comments</th>
            <th>Task ID</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let comment of comments">
            <td>{{comment.comments}}</td>
            <td>{{comment.taskid}}</td>
            <td><a href="/Comments/edit/{{comment.managerid}}">Edit</a> ||
            <a href="./Comments/delete/{{comment.managerid}}">Delete</a></td>
          </tr>
          </thead>
        </table>
        <div class="col-md-offset-2 col-md-10">
                <a href="/Tasks/show"> Back</a>
        </div>
